<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tags em HTML5</title>
</head>

<body>
  <h1>Tegs em Html</h1>
  <h2>
    <em>Em html5 podemos inserir os elementos da lista asseguir. <br />Passe o
      mouse sobre os elementos para que saiba qual tag deve ser utilizada</em>
  </h2>
  <h3>
    <ul type="circle">
      <li>
        <a href="#" title="Use a tag &lt;p&gt; para parágrafos">Parágrafos</a>
      </li>
      <li>
        <a href="#" title="Use as tags de &lt;h1&gt; á &lt;h6&gt; para títulos e subtítulos">Títulos</a>
      </li>
      <li>
        <a href="#" title="Use a tag &lt;img&gt; para imagens">Imagens</a>
      </li>
      <li>
        <a href="#" title="Use a tag &lt;abbr&gt; para abreviações">Abreviações</a>
      </li>
      <li>
        <a href="#" title="Use a tag &lt;code&gt; para códigos-fonte">Códigos-fonte</a>
      </li>
      <li>
        <a href="#" title="Use a tag &lt;ol&gt; para listas numeradas">Listas Numeradas</a>
      </li>
      <li>
        <a href="https://youtube.com" target="_blank" title="Use a tag &lt;ul&gt; para listas com demarcadores">Listas com demarcadores</a>
      </li>
    </ul>
  </h3>
</body>

</html>
